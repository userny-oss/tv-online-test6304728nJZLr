<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>TV Online</title>

<style>
body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: Arial, sans-serif;
}

/* CONTAINER DO PLAYER */
#player-container {
    max-width: 900px;
    margin: 20px auto;
    background: #111;
    border: 2px solid #b00000;
    padding: 10px;
}

/* ÁREA DO PLAYER */
#player-area {
    width: 100%;
    height: 340px;
    background: #000;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
}

/* BOTÕES */
.player-options {
    display: none;
    margin-top: 10px;
    gap: 10px;
}

.player-options button {
    flex: 1;
    padding: 10px;
    background: #222;
    color: #fff;
    border: 1px solid #b00000;
    cursor: pointer;
}

.player-options button.active {
    background: #b00000;
}

/* LISTA DE CANAIS */
#channels {
    max-width: 900px;
    margin: 20px auto;
}

.channel {
    background: #111;
    border: 1px solid #b00000;
    padding: 15px;
    margin-bottom: 10px;
    cursor: pointer;
}

.channel:hover {
    background: #1a1a1a;
}

/* CANAL ATIVO */
.channel.active {
    background: #b00000;
    font-weight: bold;
}

/* TEXTO PLAYER INDISPONÍVEL */
.unavailable {
    color: #ff4444;
    font-weight: bold;
}
</style>
</head>

<body>

<div id="player-container">
    <div id="player-area">
        <span>Selecione um canal</span>
    </div>

    <div class="player-options" id="player-buttons">
        <button onclick="loadPlayer(0)">Player 1</button>
        <button onclick="loadPlayer(1)">Player 2</button>
        <button onclick="loadPlayer(2)">Player 3</button>
        <button onclick="loadPlayer(3)">Player 4</button>
    </div>
</div>

<div id="channels"></div>

<script>
const channels = [
    { name: "BBB 26 [CAM.1]", embeds: ["https://embedtvonline.com/bbb01/", "https://www1.embedtv.best/bbb1", "", ""] },
    { name: "BBB 26 [CAM.2]", embeds: ["https://embedtvonline.com/bbb02/", "https://www1.embedtv.best/bbb2", "", ""] },
    { name: "BBB 26 [MOSAICO]", embeds: ["", "https://www1.embedtv.best/bbbmosaico", "", ""] },

    { name: "SPORTV", embeds: ["https://embedtvonline.com/sportv/", "https://www1.embedtv.best/sportv", "", ""] },
    { name: "PREMIERE CLUBES", embeds: ["https://embedtvonline.com/premiereclubes/", "https://www1.embedtv.best/premiere", "", ""] },
    { name: "PREMIERE 2", embeds: ["https://embedtvonline.com/premiere2/", "https://www1.embedtv.best/premiere2", "", ""] },
    { name: "ESPN", embeds: ["https://embedtvonline.com/espn/", "https://www1.embedtv.best/espn", "", ""] },
    { name: "ESPN 2", embeds: ["https://embedtvonline.com/espn2/", "https://www1.embedtv.best/espn2", "", ""] },
    { name: "ESPN 3", embeds: ["https://embedtvonline.com/espn3/", "https://www1.embedtv.best/espn3", "", ""] },
    { name: "ESPN 4", embeds: ["https://embedtvonline.com/espn4/", "https://www1.embedtv.best/espn4", "", ""] },

    { name: "DISNEY+", embeds: ["https://embedtvonline.com/disneyplus/", "https://www1.embedtv.best/disneyplus1", "", ""] },
    { name: "DISNEY+ 2", embeds: ["", "", "", ""] },
    { name: "DISNEY+ 3", embeds: ["", "", "", ""] },

    { name: "HBO MAX", embeds: ["https://embedtvonline.com/max/", "https://www1.embedtv.best/max1", "", ""] },
    { name: "HBO MAX 2", embeds: ["", "", "", ""] },
    { name: "HBO MAX 3", embeds: ["", "", "", ""] },

    { name: "TNT", embeds: ["https://embedtvonline.com/tnt/", "https://www1.embedtv.best/tnt", "", ""] }
];

let currentEmbeds = [];

const channelsDiv = document.getElementById("channels");
const playerContainer = document.getElementById("player-container");
const playerArea = document.getElementById("player-area");
const playerButtons = document.getElementById("player-buttons");
const buttons = playerButtons.querySelectorAll("button");

/* CRIA LISTA DE CANAIS */
channels.forEach(channel => {
    const div = document.createElement("div");
    div.className = "channel";
    div.textContent = channel.name;

    div.onclick = () => {
        currentEmbeds = channel.embeds;

        document.querySelectorAll(".channel").forEach(c => c.classList.remove("active"));
        div.classList.add("active");

        playerArea.innerHTML = "<span>Escolha um player abaixo</span>";
        playerButtons.style.display = "flex";
        buttons.forEach(b => b.classList.remove("active"));

        playerContainer.scrollIntoView({
            behavior: "smooth",
            block: "start"
        });
    };

    channelsDiv.appendChild(div);
});

function loadPlayer(index) {
    buttons.forEach(b => b.classList.remove("active"));
    buttons[index].classList.add("active");

    if (!currentEmbeds[index]) {
        playerArea.innerHTML = `<span class="unavailable">Player indisponível</span>`;
        return;
    }

    playerArea.innerHTML = `
        <iframe
            src="${currentEmbeds[index]}"
            width="100%"
            height="100%"
            frameborder="0"
            allowfullscreen
            allow="autoplay; fullscreen">
        </iframe>
    `;
}
</script>

</body>
</html>
